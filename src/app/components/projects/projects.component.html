<div class="projects-container">
    <div class="projects-grid">
      <div *ngFor="let project of projects" class="project-card" (click)="openModal(project)">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-tags">
          <div *ngFor="let tech of project.tech" class="tech-tag" [attr.data-tech]="tech">
            {{ tech }}
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div *ngIf="selectedProject" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close-button" (click)="closeModal()">&times;</span>
      <h3>{{ selectedProject.title }}</h3>
      <div *ngIf="selectedProject.video" class="video-container">
        <video [src]="selectedProject.video" controls></video>
      </div>
      
      <iframe *ngIf="selectedProject.youtube"
        width="560" 
        height="315" 
        [src]="selectedProject.youtube| safeUrl" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>

      <p>{{ selectedProject.details }} </p>

      <a [href]="selectedProject.link" target="_blank" class="modal-link">Visit Project â†’</a>
    </div>
  </div>
